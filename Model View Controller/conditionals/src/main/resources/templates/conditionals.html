<!DOCTYPE html>
<html>
    <head>
        <title>Conditionals</title>
    </head>
    <body>
      <p th:text="${sales>50}? 'Sales are good':'Sales are ba d'"></p> 
      <div th:switch="${product}">
        <p th:case="'chair'">50 dollars</p>
        <p th:case="'TV'">150 dollars</p>
        <p th:case="*">no match</p>
      </div>
    </body>
</html>
